<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5; /* Fallback color */
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }

        /* Carpet background container - NOT STRETCHED */
        .carpet-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .carpet-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover; /* This prevents stretching */
            width: 100%;
            height: 100%;
        }

        /* Main container - thinner */
        .main-container {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 50px);
            min-height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1; /* Above carpet */
        }

        /* Table container - thinner */
        .table-container {
            position: relative;
            width: 95%;
            height: 95%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #3c1b04, #3b1301);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(71, 32, 3, 0.4);
            border: 2px solid #2c1407;
        }

        /* Table image */
        .table-image {
            width: 92%;
            height: 92%;
            object-fit: contain;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Notebook container */
        .notebook-container {
            position: absolute;
            z-index: 2;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Make open notebook on page 2 larger and positioned lower */
        #page2.active .notebook-container {
            width: 55%;
            top: 72%;
        }

        #page2.active .notebook-image {
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4));
        }

        .notebook-image {
            width: 90%;
            height: auto;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        /* Choice buttons container */
        .choice-container {
            position: absolute;
            top: 12%;
            left: 47%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            gap: 80px;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        #page2.active .choice-container {
            opacity: 1;
            visibility: visible;
        }

        /* Choice buttons - PLAIN IMAGES */
        .choice-button {
            cursor: pointer;
            transition: transform 0.3s ease;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
        }

        .choice-button:hover {
            transform: scale(1.1);
        }

        .choice-button img {
            width: 120px;
            height: auto;
            display: block;
            filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.2));
        }
        
        /* Make Yes image slightly bigger than No image */
        #yesButton img {
            width: 135px;
            transform: scale(1.05);
        }

        #noButton img {
            width: 120px;
        }

        /* Hover effects */
        #yesButton:hover img {
            transform: scale(1.15);
        }

        #noButton:hover img {
            transform: scale(1.1);
        }

        /* Page styles */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        /* Yes page - Happy GIF */
        .yes-page {
            background: #ffffff;
            border-radius: 15px;
            border-color: #2c1407;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(71, 32, 3, 0.4);
        }

        /* No page - Sad GIF */
        .no-page {
            background: #ffffff;
            border-radius: 15px;
            border-color: #2c1407;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(71, 32, 3, 0.4);
        }

        .yes-gif,
        .sad-gif {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        /* Close buttons */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background-color: #2c1407;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 11;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(61, 27, 2, 0.3);
        }

        .close-button:hover {
            background-color: white;
            color: #2c1407;
            transform: scale(1.1);
        }

        /* Different close button for no page */
        .no-page .close-button {
            background-color: #4169E1;
        }

        .no-page .close-button:hover {
            background-color: white;
            color: #4169E1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                height: calc(100vh - 40px);
                max-width: 95%;
                min-height: 500px;
            }
            
            .table-container {
                border-radius: 12px;
            }
            
            .choice-container {
                gap: 40px;
                top: 25%;
            }
            
            /* Responsive for yes/no button sizes */
            #yesButton img {
                width: 110px;
            }
            
            #noButton img {
                width: 100px;
            }
            
            .notebook-container {
                width: 50%;
                top: 65%;
            }
            
            #page2.active .notebook-container {
                width: 60%;
                top: 72%;
            }
            
            .close-button {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .main-container {
                height: calc(100vh - 30px);
                min-height: 450px;
            }
            
            .table-container {
                border-radius: 10px;
            }
            
            .choice-container {
                gap: 30px;
                top: 20%;
            }
            
            /* Responsive for yes/no button sizes */
            #yesButton img {
                width: 100px;
            }
            
            #noButton img {
                width: 90px;
            }
            
            .notebook-container {
                width: 60%;
                top: 70%;
            }
            
            #page2.active .notebook-container {
                width: 65%;
                top: 75%;
            }
            
            .close-button {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 20px;
            }
        }

        @media (max-height: 600px) {
            .main-container {
                height: calc(100vh - 20px);
                min-height: 400px;
            }
            
            .choice-container {
                top: 20%;
                gap: 30px;
            }
            
            #yesButton img {
                width: 100px;
            }
            
            #noButton img {
                width: 90px;
            }
            
            .notebook-container {
                top: 70%;
                width: 45%;
            }
            
            #page2.active .notebook-container {
                top: 75%;
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Carpet background - NOT STRETCHED -->
    <div class="carpet-container">
        <img src="images/carpet-bg.jpg" alt="Carpet Background" class="carpet-bg">
    </div>

    <div class="main-container">
        <!-- Page 1: Closed notebook only -->
        <div class="table-container page active" id="page1">
            <img src="images/table.png" alt="Wooden Table" class="table-image">
            
            <div class="notebook-container" id="closedNotebook">
                <img src="images/closed-notebook.png" alt="Closed Notebook" class="notebook-image">
            </div>
        </div>

        <!-- Page 2: Open notebook with yes/no buttons -->
        <div class="table-container page" id="page2">
            <img src="images/table.png" alt="Wooden Table" class="table-image">
            
            <!-- Choice buttons - plain images only -->
            <div class="choice-container">
                <button class="choice-button" id="noButton">
                    <img src="images/no-button.png" alt="No">
                </button>
                
                <button class="choice-button" id="yesButton">
                    <img src="images/yes-button.png" alt="Yes">
                </button>
            </div>
            
            <div class="notebook-container">
                <img src="images/open-notebook.png" alt="Open Notebook" class="notebook-image">
            </div>
        </div>

        <!-- Page 3: Yes page - Happy GIF -->
        <div class="table-container yes-page page" id="yesPage">
            <button class="close-button" onclick="closeYesPage()">×</button>
            <img src="images/happy-gif.gif" alt="Happy Valentine!" class="yes-gif">
        </div>

        <!-- Page 4: No page - Sad GIF -->
        <div class="table-container no-page page" id="noPage">
            <button class="close-button" onclick="closeNoPage()">×</button>
            <img src="images/sad-gif.gif" alt="Sad Reaction" class="sad-gif">
        </div>
    </div>

    <script>
        // Get DOM elements
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const yesPage = document.getElementById('yesPage');
        const noPage = document.getElementById('noPage');
        const closedNotebook = document.getElementById('closedNotebook');
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        // Open notebook when clicked
        closedNotebook.addEventListener('click', function() {
            page1.classList.remove('active');
            setTimeout(() => {
                page2.classList.add('active');
            }, 300);
        });

        // Yes button opens happy gif page
        yesButton.addEventListener('click', function() {
            openYesPage();
        });

        // No button opens sad gif page
        noButton.addEventListener('click', function() {
            openNoPage();
        });

        // Open yes page function
        function openYesPage() {
            page2.classList.remove('active');
            setTimeout(() => {
                yesPage.classList.add('active');
            }, 300);
        }

        // Open no page function
        function openNoPage() {
            page2.classList.remove('active');
            setTimeout(() => {
                noPage.classList.add('active');
            }, 300);
        }

        // Close yes page function
        function closeYesPage() {
            yesPage.classList.remove('active');
            setTimeout(() => {
                page2.classList.add('active');
            }, 300);
        }

        // Close no page function
        function closeNoPage() {
            noPage.classList.remove('active');
            setTimeout(() => {
                page2.classList.add('active');
            }, 300);
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (yesPage.classList.contains('active')) {
                    closeYesPage();
                }
                if (noPage.classList.contains('active')) {
                    closeNoPage();
                }
            }
            
            if ((event.key === ' ' || event.key === 'Enter') && page1.classList.contains('active')) {
                closedNotebook.click();
                event.preventDefault();
            }
            
            if ((event.key === 'y' || event.key === 'Y') && page2.classList.contains('active')) {
                yesButton.click();
            }
            
            if ((event.key === 'n' || event.key === 'N') && page2.classList.contains('active')) {
                noButton.click();
            }
            
            // Test keys
            if (event.key === '1') resetToPage1();
            if (event.key === '2') goToPage2();
            if (event.key === '3') openYesPage();
            if (event.key === '4') openNoPage();
        });

        function resetToPage1() {
            page1.classList.add('active');
            page2.classList.remove('active');
            yesPage.classList.remove('active');
            noPage.classList.remove('active');
        }

        function goToPage2() {
            page1.classList.remove('active');
            page2.classList.add('active');
            yesPage.classList.remove('active');
            noPage.classList.remove('active');
        }
    </script>
</body>
</html>
