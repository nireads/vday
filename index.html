<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pleaseeee be my valentine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FCC5CB;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }

        /* Star garland at top */
        .star-garland {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 500px;
            height: auto;
            z-index: 1;
            pointer-events: none;
        }

        .star-garland img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            display: block;
        }

        /* Main content area */
        .content {
            position: relative;
            z-index: 2;
            padding-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* Notebook styles */
        .notebook-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 700px;
            width: 100%;
        }

        .notebook-image {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            object-fit: contain;
        }

        .notebook-image:hover {
            transform: scale(1.02);
        }

        /* Miffy character styles */
        .character {
            position: relative;
            max-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* First page layout */
        .page-1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            width: 100%;
        }

        /* Second page layout */
        .page-2 {
            display: none;
            opacity: 0;
            transition: opacity 0.8s ease;
            width: 100%;
        }

        .page-2.active {
            display: flex;
            opacity: 1;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
        }

        .page-2 .notebook-container {
            flex: 0 1 auto;
        }

        .page-2 .character {
            flex: 0 1 auto;
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .page-2.active {
                flex-direction: column;
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            .content {
                padding-top: 130px;
            }

            .star-garland {
                width: 80%;
            }

            .star-garland img {
                height: 80px;
            }

            .notebook-container {
                max-width: 90%;
            }

            .character {
                max-width: 250px;
            }

            .character img {
                max-width: 250px;
            }

            .page-2.active {
                gap: 30px;
            }
        }

        @media (max-width: 480px) {
            .star-garland img {
                height: 60px;
            }

            .character {
                max-width: 200px;
            }

            .character img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Star garland at top -->
        <div class="star-garland">
            <img src="images/star-garland.png" alt="Star Garland">
        </div>

        <!-- Page 1: Closed notebook with Miffy -->
        <div class="content page-1" id="page1">
            <div class="notebook-container">
                <img src="images/notebook-closed.png" alt="Closed Notebook" class="notebook-image" id="notebookClosed" onclick="openNotebook()">
            </div>

            <div class="character">
                <img src="images/miffy.png" alt="Miffy">
            </div>
        </div>

        <!-- Page 2: Open notebook with Miffy and Snoopy -->
        <div class="content page-2" id="page2">
            <div class="notebook-container">
                <img src="images/notebook-open.png" alt="Open Notebook" class="notebook-image" id="notebookOpen">
            </div>

            <div class="character">
                <img src="images/miffy-snoopy.png" alt="Miffy and Snoopy">
            </div>
        </div>
    </div>

    <script>
        let musicPlayed = false;

        function openNotebook() {
            // Hide page 1
            document.getElementById('page1').classList.add('hidden');
            
            // Show page 2
            const page2 = document.getElementById('page2');
            page2.classList.add('active');
            
        }

        // Optional: Add click event to the actual image when replaced
        document.addEventListener('DOMContentLoaded', function() {
            // This will work even after images are replaced
            const notebookClosed = document.getElementById('notebookClosed');
            if (notebookClosed) {
                notebookClosed.style.cursor = 'pointer';
            }
        });
    </script>
</body>
</html>
