<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine pleaseee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FCC5CB;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }

        /* Star garland at top */
        .star-garland {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            height: auto;
            z-index: 1;
            pointer-events: none;
        }

        .star-garland img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Placeholder for star garland */
        .star-placeholder {
            width: 100%;
            height: 150px;
            background: transparent;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

        /* Main content area */
        .content {
            position: relative;
            z-index: 2;
            padding-top: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Notebook styles */
        .notebook-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            width: 100%;
        }

        .notebook-image {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
        }

        .notebook-image:hover {
            transform: scale(1.02);
        }

        .notebook-placeholder {
            width: 600px;
            height: 400px;
            background: rgba(255, 255, 255, 0.3);
            border: 4px dashed rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            text-align: center;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notebook-placeholder:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        /* Miffy character styles */
        .character {
            position: relative;
            max-width: 250px;
        }

        .character img {
            width: 100%;
            height: auto;
            display: block;
        }

        .character-placeholder {
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.3);
            border: 3px dashed rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

        .speech-bubble {
            position: absolute;
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #FF69B4;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            animation: bounce 2s infinite;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 15px solid transparent;
        }

        /* First page layout */
        .page-1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .page-1 .character {
            position: relative;
        }

        .page-1 .speech-bubble {
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .page-1 .speech-bubble::after {
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-top-color: white;
        }

        /* Second page layout */
        .page-2 {
            display: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .page-2.active {
            display: flex;
            opacity: 1;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .page-2 .character {
            position: relative;
        }

        .page-2 .speech-bubble {
            top: 50%;
            right: -280px;
            transform: translateY(-50%);
            white-space: normal;
            max-width: 250px;
        }

        .page-2 .speech-bubble::after {
            top: 50%;
            left: -25px;
            transform: translateY(-50%);
            border-right-color: white;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            50% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        @keyframes bounceVertical {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .page-2 .speech-bubble {
            animation: bounceVertical 2s infinite;
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                padding-top: 140px;
            }

            .notebook-placeholder {
                width: 90%;
                height: 300px;
            }

            .character-placeholder {
                width: 180px;
                height: 180px;
            }

            .character {
                max-width: 180px;
            }

            .speech-bubble {
                font-size: 14px;
                padding: 10px 15px;
            }

            .page-2 .speech-bubble {
                position: static;
                transform: none;
                margin-top: 20px;
            }

            .page-2 .speech-bubble::after {
                display: none;
            }

            .page-2.active {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Star garland at top -->
        <div class="star-garland">
            <div class="star-placeholder">
                <img src="images/star-garland.png" alt="Star Garland">
            </div>
        </div>

        <!-- Page 1: Closed notebook with Miffy -->
        <div class="content page-1" id="page1">
            <div class="notebook-container">
                <div class="notebook-placeholder" id="notebookClosed" onclick="openNotebook()">
                    <img src="images/notebook-closed.png" alt="Closed Notebook" class="notebook-image" id="notebookClosed" onclick="openNotebook()">
                </div>
            </div>

            <div class="character">
                <div class="character-placeholder">
                    <img src="images/miffy.png" alt="Miffy">
                </div>
            </div>
        </div>

        <!-- Page 2: Open notebook with Miffy and Snoopy -->
        <div class="content page-2" id="page2">
            <div class="notebook-container">
                <div class="notebook-placeholder" id="notebookOpen">
                    <img src="images/notebook-open.png" alt="Open Notebook" class="notebook-image" id="notebookOpen">
                </div>
            </div>

            <div class="character">
                <div class="character-placeholder">
                    <img src="images/miffy-snoopy.png" alt="Miffy and Snoopy">
                </div>
            </div>
        </div>
    </div>

    <!-- Background music -->
    <audio id="romanticSong" loop>
        <source src="romantic-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let musicPlayed = false;

        function openNotebook() {
            // Hide page 1
            document.getElementById('page1').classList.add('hidden');
            
            // Show page 2
            const page2 = document.getElementById('page2');
            page2.classList.add('active');
            
            // Play music (only once)
            if (!musicPlayed) {
                const audio = document.getElementById('romanticSong');
                audio.play().catch(error => {
                    console.log('Audio playback failed:', error);
                    // Some browsers require user interaction before playing audio
                });
                musicPlayed = true;
            }
        }

        // Optional: Add click event to the actual image when replaced
        document.addEventListener('DOMContentLoaded', function() {
            // This will work even after images are replaced
            const notebookClosed = document.getElementById('notebookClosed');
            if (notebookClosed) {
                notebookClosed.style.cursor = 'pointer';
            }
        });
    </script>
</body>
</html>
